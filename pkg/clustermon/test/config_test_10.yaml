net_metrics:
  - rto
  - rtt

clu_metrics:
  - assignment_stale
  - assignment_timeout_received
  - bind_errors
  - circuit_breakers.default.cx_open
  - circuit_breakers.default.cx_pool_open
  - circuit_breakers.default.rq_open
  - circuit_breakers.default.rq_pending_open
  - circuit_breakers.default.rq_retry_open

cpu_metrics:
